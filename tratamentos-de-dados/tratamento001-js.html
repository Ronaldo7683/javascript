<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Ronaldo Araújo">
    <meta name="assunto" content="variáveis JavaScript">
    <title>variáveis</title>
    <style>
        body {
            background-color: rgb(118, 98, 138);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <p>Curso JavaScript</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Sinal de + serve para Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</html>
